<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ログイン | 病院情報管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,sans-serif;background:#f7f7f8;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;}
    .card{width:min(360px,92vw);background:#fff;padding:22px 22px 24px;border-radius:14px;box-shadow:0 8px 28px rgba(0,0,0,.08)}
    h1{font-size:18px;margin:0 0 16px}
    label{display:block;font-size:12px;color:#555;margin:12px 0 6px}
    input{width:100%;box-sizing:border-box;padding:11px 12px;border:1px solid #ddd;border-radius:10px;font-size:14px}
    button{width:100%;margin-top:16px;padding:12px;border:none;border-radius:10px;background:#2563eb;color:#fff;font-weight:600;font-size:14px;cursor:pointer}
    .hint{color:#666;font-size:12px;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>ログイン</h1>

    <form id="loginForm">
      <input type="hidden" id="csrf" value="{{ csrf_token }}">
      <label for="user">ユーザーID</label>
      <input id="user" name="user" autocomplete="username" value="yamada" />

      <label for="pw">パスワード</label>
      <input id="pw" name="pw" type="password" autocomplete="current-password" value="demo-pass" />

      <button type="submit">ログイン</button>
    </form>

    <div class="hint">※ パスワードはサーバー側でハッシュ検証しています。</div>
  </div>

  <script>
    document.querySelector("#loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = document.getElementById("user").value.trim();
      const pw   = document.getElementById("pw").value;
      const csrf = document.getElementById("csrf").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, pw, csrf })
      });
      const data = await res.json().catch(()=>({ok:false}));
      if (data.ok) {
        location.href = "/";
      } else {
        alert("ログイン失敗: " + (data.error || "不明なエラー"));
      }
    });
  </script>
</body>
</html>
