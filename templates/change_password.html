<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 - 病院情報管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: #6c757d;
            font-size: 14px;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .form-group label .required {
            color: #dc3545;
            margin-left: 3px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #6c757d;
            padding: 5px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { 
            width: 33%; 
            background: #dc3545; 
        }

        .strength-medium { 
            width: 66%; 
            background: #ffc107; 
        }

        .strength-strong { 
            width: 100%; 
            background: #28a745; 
        }

        .password-hint {
            margin-top: 8px;
            font-size: 12px;
            color: #6c757d;
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: #6c757d;
        }

        .password-requirements ul {
            margin-top: 5px;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .requirement-met {
            color: #28a745;
        }

        .requirement-unmet {
            color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .security-tips {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .security-tips h3 {
            font-size: 14px;
            color: #495057;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .security-tips ul {
            font-size: 12px;
            color: #6c757d;
            padding-left: 20px;
        }

        .security-tips li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>🔐</span>
                パスワード変更
            </h1>
            <p>セキュリティ保護のため、定期的なパスワード変更を推奨します</p>
        </div>

        <form method="POST" id="change-password-form">
            <div class="form-group">
                <label for="current_password">
                    現在のパスワード
                    <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="current_password" 
                        name="current_password" 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('current_password')">
                        👁️
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="new_password">
                    新しいパスワード
                    <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('new_password')">
                        👁️
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strength-bar"></div>
                </div>
                <div class="password-requirements">
                    <strong>パスワード要件:</strong>
                    <ul id="requirements-list">
                        <li id="req-length" class="requirement-unmet">✗ 8文字以上</li>
                        <li id="req-uppercase" class="requirement-unmet">✗ 大文字を含む</li>
                        <li id="req-lowercase" class="requirement-unmet">✗ 小文字を含む</li>
                        <li id="req-number" class="requirement-unmet">✗ 数字を含む</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="new_password_confirm">
                    新しいパスワード（確認）
                    <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="new_password_confirm" 
                        name="new_password_confirm" 
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('new_password_confirm')">
                        👁️
                    </button>
                </div>
                <div class="password-hint" id="match-hint"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">
                パスワードを変更
            </button>

            <a href="/" class="btn btn-secondary" style="display: block; text-align: center; text-decoration: none;">
                キャンセル
            </a>
        </form>

        <div class="security-tips">
            <h3>💡 安全なパスワードのヒント</h3>
            <ul>
                <li>他のサービスと同じパスワードを使用しない</li>
                <li>個人情報（名前、生年月日など）を含めない</li>
                <li>定期的にパスワードを変更する</li>
                <li>パスワード管理ツールの使用を検討する</li>
            </ul>
        </div>

        <div class="back-link">
            <a href="/">← メインページに戻る</a>
        </div>
    </div>

    <script>
        // パスワード表示/非表示切り替え
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        // パスワード強度チェック
        const newPasswordInput = document.getElementById('new_password');
        const strengthBar = document.getElementById('strength-bar');

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            // 長さチェック
            const hasLength = password.length >= 8;
            document.getElementById('req-length').className = hasLength ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-length').textContent = hasLength ? '✓ 8文字以上' : '✗ 8文字以上';
            if (hasLength) strength++;

            // 大文字チェック
            const hasUppercase = /[A-Z]/.test(password);
            document.getElementById('req-uppercase').className = hasUppercase ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-uppercase').textContent = hasUppercase ? '✓ 大文字を含む' : '✗ 大文字を含む';
            if (hasUppercase) strength++;

            // 小文字チェック
            const hasLowercase = /[a-z]/.test(password);
            document.getElementById('req-lowercase').className = hasLowercase ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-lowercase').textContent = hasLowercase ? '✓ 小文字を含む' : '✗ 小文字を含む';
            if (hasLowercase) strength++;

            // 数字チェック
            const hasNumber = /[0-9]/.test(password);
            document.getElementById('req-number').className = hasNumber ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-number').textContent = hasNumber ? '✓ 数字を含む' : '✗ 数字を含む';
            if (hasNumber) strength++;

            // 強度バー更新
            strengthBar.className = 'password-strength-bar';
            if (strength >= 4) {
                strengthBar.classList.add('strength-strong');
            } else if (strength >= 2) {
                strengthBar.classList.add('strength-medium');
            } else if (strength >= 1) {
                strengthBar.classList.add('strength-weak');
            } else {
                strengthBar.style.width = '0%';
            }
        });

        // パスワード一致チェック
        const confirmInput = document.getElementById('new_password_confirm');
        const matchHint = document.getElementById('match-hint');
        const submitBtn = document.getElementById('submit-btn');

        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmInput.value;

            if (confirmPassword.length === 0) {
                matchHint.textContent = '';
                matchHint.style.color = '';
                return;
            }

            if (newPassword === confirmPassword) {
                matchHint.textContent = '✓ パスワードが一致しています';
                matchHint.style.color = '#28a745';
            } else {
                matchHint.textContent = '✗ パスワードが一致しません';
                matchHint.style.color = '#dc3545';
            }
        }

        newPasswordInput.addEventListener('input', checkPasswordMatch);
        confirmInput.addEventListener('input', checkPasswordMatch);

        // フォーム送信前の検証
        document.getElementById('change-password-form').addEventListener('submit', function(e) {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmInput.value;

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('新しいパスワードが一致しません。');
                return false;
            }

            if (newPassword.length < 8) {
                e.preventDefault();
                alert('パスワードは8文字以上である必要があります。');
                return false;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '変更中...';
        });
    </script>
</body>
</html>
